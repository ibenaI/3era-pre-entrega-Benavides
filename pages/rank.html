<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="shortcut icon" href="../assets/favicon.ico.png" type="image/x-icon">
    <title>Ranking</title>
</head>
<body>
    <header class="head">
        <div class="head__content">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark border-3 border-bottom border-warning">
                <div class="container-fluid">
                    <a href="../index.html" class="navbar-brand">CryptHub</a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menunavegacion">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="menunavegacion" class="collapse navbar-collapse"></div>
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item"><a class="nav-link" href="../index.html">home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./news.html">news</a></li>
                        <li class="nav-item"><a class="nav-link" href="./market.html">market</a></li>
                        <li class="nav-item"><a class="nav-link" href="./grindex.html">g-index</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="rank">
            <div id="chart_div">
             <script type="text/javascript">
              google.charts.load('current', {'packages':['corechart']});
              google.charts.setOnLoadCallback(drawVisualization);

                function drawVisualization() {

                var data = google.visualization.arrayToDataTable([
                ['Month', 'Bolivia', 'Ecuador', 'Madagascar', 'Papua New Guinea', 'Rwanda', 'Average'],
                ['2004/05',  165,      938,         522,             998,           450,      614.6],
                ['2005/06',  135,      1120,        599,             1268,          288,      682],
                ['2006/07',  157,      1167,        587,             807,           397,      623],
                ['2007/08',  139,      1110,        615,             968,           215,      609.4],
                ['2008/09',  136,      691,         629,             1026,          366,      569.6]
                ]);

                var options = {
                    title : 'global ranking',
                    vAxis: {title: 'Cups'},
                    hAxis: {title: 'Month'},
                    seriesType: 'bars',
                    series: {5: {type: 'line'}}
                };

                var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
                chart.draw(data, options);
                }
             </script>
            </div>
        </section>
    </main>
    <hr>
    <footer class="pie">
        <div class="pie__content">
            <h2>Download the app for free</h2>
           <div class="pie__content-button">
            <button type="button"><small>Apple Store</small></button>
            <button type="button"><small>Play Store</small></button>
           </div>
            <p><small>All rights reserved 2023</small></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
